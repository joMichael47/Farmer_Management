              <h1>Détails</h1>
            </div>
          </div>
        </div>
      </section>

      <section class="probootstrap-section">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center section-heading probootstrap-animate">
              
              <h2>Détails sur l'agriculteur</h2>

          </div>
          <div class="row">

                <div class="icon"><i class="icon-checkmark"></i></div>
                <div class="text">
                  <h3>Nom</h3>
                  <p th:text="${agriculteur.nom}">SONNEY</p>
                </div>  
              </div>
              <div class="service left-icon probootstrap-animate">
                <div class="icon"><i class="icon-checkmark"></i></div>
                <div class="text">
                  <h3>Prénom</h3>
                  <p th:text="${agriculteur.prenom}">Patrick</p>
                </div>
              </div>
              <div class="service left-icon probootstrap-animate">
                <div class="icon"><i class="icon-checkmark"></i></div>
                <div class="text">
                  <h3>Domaine</h3>
                  <p th:text="${agriculteur.domaine}">Agronomie</p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="service left-icon probootstrap-animate">
                <div class="icon"><i class="icon-checkmark"></i></div>
                <div class="text">
                  <h3>Région</h3>
                  <p th:text="${agriculteur.region}">Littoral</p>
                </div>  
              </div>
              
              <div class="service left-icon probootstrap-animate">
                <div class="icon"><i class="icon-checkmark"></i></div>
                <div class="text">
                  <h3>Téléphone</h3>
                  <p th:text="${agriculteur.teleohone}">(237) 695636388</p>
                </div>
              </div>
              
              <div class="service left-icon probootstrap-animate">
                <div class="icon"><i class="icon-checkmark"></i></div>
                <div class="text">
                  <h3>Expérience</h3>
                  <p th:text="${agriculteur.experience} + 'ans'">12 ans</p>
                </div>
              </div>

            </div>
          </div>
          <!-- END row -->
        </div>
      </section>
