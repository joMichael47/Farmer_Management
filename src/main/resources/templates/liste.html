<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site d'Agriculteurs - Liste</title>
    <meta name="description" content="Free Bootstrap Theme by uicookies.com">
    <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">

    <th:block th:replace="fragments/css.html::css"></th:block>

    <!--[if lt IE 9]>
      <script src="../static/js/vendor/html5shiv.min.js"></script>
      <script src="../static/js/vendor/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>

    <div class="probootstrap-search" id="probootstrap-search">
      <a href="#" class="probootstrap-close js-probootstrap-close"><i class="icon-cross"></i></a>
      <form action="#">
        <input type="search" name="s" id="search" placeholder="Cherchez un mot-clé et validez">
      </form>
    </div>
    
    <div class="probootstrap-page-wrapper">
      <!-- Fixed navbar -->
      
      <div class="probootstrap-header-top">
        <div class="container">
          <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9 probootstrap-top-quick-contact-info">
              <span><i class="icon-location2"></i>Nkolbisson, Yaoundé</span>
              <span><i class="icon-phone2"></i>+237 690453128</span>
              <span><i class="icon-mail"></i>lol.com</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 probootstrap-top-social">
              <ul>
                <li><a href="#"><i class="icon-twitter"></i></a></li>
                <li><a href="#"><i class="icon-facebook2"></i></a></li>
                <li><a href="#"><i class="icon-instagram2"></i></a></li>
                <li><a href="#"><i class="icon-youtube"></i></a></li>
                <li><a href="#" class="probootstrap-search-icon js-probootstrap-search"><i class="icon-search"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <th:block th:replace="fragments/menu.html::menu"></th:block>
      
      <section class="probootstrap-section probootstrap-section-colored">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-left section-heading probootstrap-animate">
              <h1>Liste des agriculteurs</h1>
            </div>
          </div>
        </div>
      </section>

      <section class="probootstrap-section">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="probootstrap-flex-block">
                <div class="probootstrap-text probootstrap-animate">
                  <h3>Nous enregistrons uniquement des agriculteurs certifiés</h3>
                  <!-- <p><a href="#" class="btn btn-primary">Learn More</a></p> -->
                </div>
                <!-- <div class="probootstrap-image probootstrap-animate" style="background-image: url(img/slider_3.jpg)">
                  <a href="https://vimeo.com/45830194" class="btn-video popup-vimeo"><i class="icon-play3"></i></a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="probootstrap-section">
        <div class="container">
          <h3>Rechercher un agriculteur</h3>
          <form th:action="@{/recherche}" method="get">
            <i class="icon-search"></i>
            <input type="search" name="mot_cle" id="chercheragri" placeholder="Nom,domaine...">
        </form>
        </div>
      </section>


      <section class="probootstrap-section">
        <div class="container">
          

          <div class="row">

            <div class="col-md-3 col-sm-6" th:each="agriculteur: ${agriculteurs}">
              <div class="probootstrap-teacher text-center probootstrap-animate">
                <figure class="media">
                  <img th:src="@{/img/person_1.jpg}" alt="Free Bootstrap Template by uicookies.com" class="img-responsive">
                </figure>
                <div class="text">
                  <h3 th:text="${agriculteur.nom}+' '+${agriculteur.prenom}">Fabrice Sev</h3>
                  <p th:text="${agriculteur.domaine}">Agriculteur</p>
                  <div class="form-group">
                    <a th:href="@{'/detail?id=' +${agriculteur.id}}" class="btn btn-primary btn-lg">Détails</a>
                    | <a th:href="@{'/supprime?id=' + ${agriculteur.id}}" class="btn btn-primary btn-lg" sec:authorize="isAuthenticated()">Supprimers</a>
                  </div>

                  <ul class="probootstrap-footer-social">
                    <li class="twitter"><a href="#"><i class="icon-twitter"></i></a></li>
                    <li class="facebook"><a href="#"><i class="icon-facebook2"></i></a></li>
                    <li class="instagram"><a href="#"><i class="icon-instagram2"></i></a></li>
                    <li class="google-plus"><a href="#"><i class="icon-google-plus"></i></a></li>
                  </ul>
                </div>
              </div>
            </div>

          </div>

        

          </div>

        </div>
      </section>
      
      <section class="probootstrap-cta">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="probootstrap-animate" data-animate-effect="fadeInRight">Enregistrer vous!</h2>
              <a href="enregistrement.html" role="button" class="btn btn-primary btn-lg btn-ghost probootstrap-animate" data-animate-effect="fadeInLeft">S'enregistrer</a>
            </div>
          </div>
        </div>
      </section>
    <th:block th:replace="fragments/footer.html::footer"></th:block>

    </div>
    <!-- END wrapper -->


    <th:block th:replace="fragments/js.html::js"></th:block>

  </body>
</html>
